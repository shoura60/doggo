<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggo Citty</title>
    <link rel="icon" type="image/png" href="../build/img/dog-face_1f436.png"/>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
  <!-- header -->
  <div class="bg-amber-700 p-4 flex justify-between items-center">
    <!-- left side -->
    <div class="flex items-center">
      <img src="../build/img/dog-face_1f436.png" width="50" alt="logo"
      class="mr-2">
      <a href="#" class="font-semibold inline-block p-3 text-amber-100 hover:text-amber-200 mr-2">Home</a>
      <a href="#" class="font-semibold inline-block p-3 text-amber-100 hover:text-amber-200">About</a>
    </div>
    <!-- right side -->
   <div class="hidden md:block">
    <a href="#" class="font-semibold inline-block p-2 text-amber-100 hover:text-amber-200 mr-2">Login</a>
    <a href="#" class="font-semibold inline-block  text-amber-700 bg-yellow-300
     hover:bg-yellow-500 rounded-md py-2 px-4 transition ease-in duration-150">Sign Up</a>
   </div>
  </div>
  <!-- hero -->
  <div class="md:flex justify-between items-center py-20 px-10 bg-amber-600">
    <!-- left side -->
<div class="md:w-1/2 mb-10 md:mb-0">
<h2 class="md:text-4xl lg:text-5xl text-amber-100 mb-6 font-semibold">Welcome to doggo city</h2>
<p class="mb-6">There is never a sad day here!</p>
<a href="#" class="inline-block py-3 px-6 text-lg bg-amber-100 hover:bg-amber-200 text-amber-900 rounded-md mr-2">Learn more</a>
<a href="#" class="inline-block py-3 px-6 text-lg bg-amber-900 hover:bg-amber-800 text-amber-100 rounded-md">Get started</a>
</div>
 <!-- right side -->
 <div class="md:w-1/2">
<img src="../build/img/06.jpg" alt="Happiest doggo" class="w-full rounded shadow-2xl">
 </div>
  </div>
  <!-- features -->
 <div class="md:flex py-16 px-10 bg-amber-800 text-amber-200 text-center">
  <div class="mr-2 text-center">
    <img class="w-full mb-4 rounded-md border-solid border-2 border-amber-400" src="../build/img/02.jpg" alt="">
    <p>Cuddles!</p>
   </div>
   <div class="mr-2 mt-8 text-center">
    <img class="w-full mb-4 rounded-md border-solid border-2 border-amber-400" src="../build/img/03.jpg" alt="">
    <p>Smiles!</p>
   </div>
   <div class="mr-2 text-center">
    <img class="w-full mb-4 rounded-md border-solid border-2 border-amber-400" src="../build/img/04.jpg" alt="">
    <p>Games!</p>
   </div>
   <div class="mr-2 mt-8 text-center">
    <img class="w-full mb-4 rounded-md border-solid border-2 border-amber-400" src="../build/img/01.jpg" alt="">
    <p>Swims!</p>
   </div>
 </div>
  <!-- footer + newsletter -->
  <div class="p-10 bg-amber-900 text-amber-600 flex justify-between">
    <!-- left side -->
    <div class="md:w-1/2">
<h2 class="text-lg mb-2 font-semibold">Join the newsletter</h2>
<form action="" class="flex">
  <input type="email" class="w-full rounded-l-md py-2 px-4 outline-none focus:bg-amber-200 text-amber-900">
  <button class="bg-amber-500 text-amber-900 hover:bg-amber-400 px-4 rounded-r-md">Join</button>
</form>
    </div>
     <!-- right side -->
    <div class="flex items-center sm:text-xs">
      Copyright &copy; Doggos 2020 - Infinity
    </div>
  </div>
  </body>
</html>
